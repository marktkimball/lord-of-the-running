<ng-include src="'home/views/navbar.html'"></ng-include>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <legend>Application Preview</legend>
          <div class="previewView">
            <div><a href="" ng-click="previewClickLeft()"><i class="fa fa-chevron-left fa-3x"></i></a></div>
            <div><img ng-src="../assets/preview/{{previewData[previewPosition].url}}.jpg"></div>
            <div><a href="" ng-click="previewClickRight()"><i class="fa fa-chevron-right fa-3x"></i></a></div>
          </div>
          <div class="altPreview">
            <a href="" ng-click="previewClickLeft()"><i class="fa fa-chevron-left fa-lg"></i></a>
            <a href="" ng-click="previewClickRight()"><i class="fa fa-chevron-right fa-lg"></i></a>
          </div>
          <div class="previewCaption">
            <h4>{{previewData[previewPosition].caption}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
